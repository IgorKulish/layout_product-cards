<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <title>Product cards</title>
  <link rel="stylesheet" href="./style.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto:100,100i,300,300i,400,400i,500,500i,700,700i,900,900i&display=swap&subset=cyrillic" rel="stylesheet">
</head>
<body>
  <section class="product_card" data-qa="card">
    <img class="card_picture" src="./images/imac.jpeg" title="product image" alt="monoblock apple a1419 imac 27&quot; retina 5k picture ">
    <div class="product_info">
      <div class="product_name">
        <a class="product_name--link" href="#">Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)</a>
      </div>
      <div class="product_card_code">Код товара: 195434</div>
      <div class="product_card_rating">
        <div class="rate_star">
          <div class="star"></div>
          <div class="star"></div>
          <div class="star"></div>
          <div class="star"></div>
          <div class="star"></div>
        </div>
      <div class="product_review">
        <a class="product_review--link" href="#">Отзывов: 5</a>
      </div>
      </div>
      <div class="product_card_cost">
        <div class="product_card_cost--title">Цена:</div>
        <div class="product_card_cost--price">69 999 грн</div>
      </div>
      <form action="#">
        <button class="product_card_button" type="button" data-qa="hover">КУПИТЬ</button>
      </form>
    </div>
  </section>
</body>
</html>
